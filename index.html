<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VLC Media Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="titlebar">
      <i class="fas fa-play-circle title-icon"></i>
      <h1 class="title">VLC Web Player</h1>
    </div>
    <div class="menu-bar">
      <div class="menu">
        <div class="menu-btn">File</div>
        <ul class="menu-items">
          <li>
            <label for="openfile" class="file-input-label">
              <i class="fas fa-folder-open"></i> Open File
              <input type="file" id="openfile" accept="video/*, audio/*" />
            </label>
          </li>
        </ul>
      </div>
      <div class="menu">
        <div class="menu-btn">Playback</div>
        <ul class="menu-items">
          <li id="speedup"><i class="fas fa-forward"></i> Speed Up (<span id="speed-value">1.0</span>x)</li>
          <li id="speeddown"><i class="fas fa-backward"></i> Speed Down</li>
        </ul>
      </div>
      <div class="menu">
        <div class="menu-btn">Audio</div>
        <ul class="menu-items">
          <li id="volumeup"><i class="fas fa-volume-up"></i> Volume Up (<span id="volume-value">100</span>%)</li>
          <li id="volumedown"><i class="fas fa-volume-down"></i> Volume Down</li>
          <li id="mute"><i class="fas fa-volume-mute"></i> Mute/Unmute</li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="player-container">
      <video id="player" controls>
        Your browser does not support the video tag.
      </video>
      <div class="player-overlay" id="player-overlay">
        <div class="overlay-content">
          <i class="fas fa-film"></i>
          <p>Open a media file to play</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="status-bar">
      <span id="current-time">00:00:00</span>
      <span id="duration">00:00:00</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
